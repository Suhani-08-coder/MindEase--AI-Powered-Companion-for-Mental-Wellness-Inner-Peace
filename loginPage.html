<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - MindEase</title>
   <link rel="stylesheet" href="./login-style.css">
</head>
<body>
    <div class="login-container">
        <div class="auth-tabs">
            <button onclick="showSignup()" id="tab-signup" class="active">Sign Up</button>
            <button onclick="showLogin()" id="tab-login">Login</button>
        </div>

        <div id="signup-form">
            <h2>Create Account</h2>
            <input type="text" id="s-name" placeholder="Full Name">
            <input type="email" id="s-email" placeholder="Email Address">
            <div class="row">
                <input type="number" id="s-age" placeholder="Age">
                <select id="s-gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <button onclick="handleAuth('signup')">Get OTP</button>
        </div>

        <div id="login-form" style="display:none;">
            <h2>Welcome Back</h2>
            <p>Enter your email to access your account.</p>
            <input type="email" id="l-email" placeholder="Registered Email">
            <button onclick="handleAuth('login')">Get Login OTP</button>
        </div>

        <div id="otp-form" style="display:none;">
            <h3>Enter Verification Code</h3>
            <p>Check the backend terminal for the code.</p>
            <input type="text" id="otp-input" placeholder="6-Digit OTP">
            <button onclick="verifyCode()">Verify</button>
        </div>
    </div>

    <script src="./login-script.js"></script>
</body>
</html>
